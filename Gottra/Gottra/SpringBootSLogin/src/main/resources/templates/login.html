<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layout">
<head>
    <title th:text="#{login.title}">Login</title>
</head>
<body>
 <section layout:fragment="content" class="light-font">

    <div class="row">
			<div class="col-md-4">
				
				<h1>Gottra ++</h1>
				<br>
				<form th:action="@{/login}" method="post">

					<div th:if="${param.error}">
						<div class="alert alert-danger" th:text="#{login.invalid}">
							Invalid login or password</div>

					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info" th:text="#{login.logout}">You
							have been logged out.</div>
					</div>
					<div class="form-group">
						<!-- <label for="username">Username</label>: -->
						<input type="text" id="username" name="username"
							class="form-control" autofocus="autofocus"
							th:placeholder="#{login.username.placeholder}">
					</div>
					<div class="form-group">
						<!-- <label for="password">Password</label>: -->
						<input type="password" id="password" name="password"
							class="form-control"
							th:placeholder="#{login.password.placeholder}"> <a
							class="float-right" href="#"> <small
							th:text="#{login.forgottenpassword}"></small>
						</a>
					</div>

					<div class="form-group">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary-transparent btn-block"
							value="Log In" th:value="#{login.login}">
					</div>
				</form>

                <br>
				<form>
					<div class="form-group">
						<label th:text="#{login.noaccount}">Username</label>
						<input type="submit" name="signup-submit" id="signup-submit"
							class="form-control btn btn-primary-transparent btn-block"
							value="Sign up" th:value="#{login.signup}">
					</div>
				</form>
			</div>
		</div>

</div>
</section>
</body>
</html>
